<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.js_count,.js_count2{
   visibility: hidden;
}
</style>
</head>
<body>

<p class="js_count">100</p>
<p class="js_count js_countTo" data-count="100">1200</p>
<button class="plus">+100</button><button class="minus">-100</button>

<script
src="https://code.jquery.com/jquery-1.12.4.min.js"
integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
crossorigin="anonymous"></script>
<script src="scripts/jquery.countUp.js"></script>
<script>
$(function(){
   $('.js_count').countUp({
      zeroPadding : true,
      duration : 1000,
      easing:'swing'
   });
});
</script>
</body>
</html>
