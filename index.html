<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.js_count{
   visibility: hidden;
}
</style>
</head>
<body>

<p class="js_count">120</p>

<p></p>

<p class="js_count3">150</p>
<button class="countTrigger">カウントスタート</button>

<script
src="https://code.jquery.com/jquery-1.12.4.min.js"
integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
crossorigin="anonymous"></script>
<script src="scripts/jquery.countUp.js"></script>
<script>
$(function(){
   $('.js_count').countUp({
    zeroPadding : true,
    duration : 1000,
    easing:'swing'
   });
   $('.countTrigger').click(function(){
      $('.js_count3').countUp();
   });
});
</script>
</body>
</html>
